version: '3.8'

# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  nadar-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./server/src:/app/src:ro
      - ./server/package*.json:/app/
      - server-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=nadar:*
    command: npm run dev
    ports:
      - "4000:4000"
      - "9229:9229"  # Node.js debugger port

  nadar-app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./app/src:/app/src:ro
      - ./app/package*.json:/app/
      - app-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    command: npm run web
    ports:
      - "3000:19006"  # Expo web dev server
      - "19000:19000"  # Expo dev tools
      - "19001:19001"  # Expo dev tools websocket

  # Development database for testing
  postgres:
    image: postgres:15-alpine
    container_name: nadar-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nadar_dev
      - POSTGRES_USER=nadar
      - POSTGRES_PASSWORD=dev_password
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - nadar-network

  # Development Redis
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly no --save ""

volumes:
  server-node-modules:
  app-node-modules:
  postgres-dev-data:
